name: 'Continuous Integration'

on:
  push:
    branches:
      - main
      - legacy
  pull_request:
    branches:
      - main
      - legacy

permissions:
  checks: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository ðŸŽ‰
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node env ðŸ“¦
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies ðŸš€
        run: bun install

      - name: Run linter(s) ðŸ‘€
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: false
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          neutral_check_on_warning: true
          stylelint: false
          stylelint_extensions: css,scss,vue
          eslint: true
          eslint_extensions: js,ts,vue
          prettier: true
          prettier_extensions: js,ts,vue

      - name: Build the package ðŸŽ‰
        run: bun run build
