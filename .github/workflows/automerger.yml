name: 'Automerge Dependabot PRs'

on:
  pull_request:
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata 🤖
        id: metadata
        uses: dependabot/fetch-metadata@v2.1.0
        with:
          github-token: ${{ secrets.DEPENDABOT_TOKEN }}

      - name: Authenticate CLI with PAT 🔐
        run: echo "${{ secrets.DEPENDABOT_TOKEN }}" | gh auth login --with-token

      - name: Approve Dependabot PRs 👍
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}

      - name: Auto-merge Dependabot PRs 🕺
        if: ${{ github.event.review.state == 'approved' || steps.metadata.outputs.package-ecosystem == 'github_actions' || steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch' }}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.DEPENDABOT_TOKEN }}
